<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìú Today in History</title>

  <!-- Base path for GitHub Pages (subfolder safe) -->
  <base href="/today-in-history-blogger-sh/">

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --bg: #f9f9fb;
      --text: #222;
      --card: #fff;
      --shadow: rgba(0,0,0,0.1);
      --link: #0366d6;
      --hover-bg: #f0f7ff;
    }
    body.dark {
      --bg: #1c1c1e;
      --text: #f2f2f2;
      --card: #2c2c2e;
      --shadow: rgba(255,255,255,0.1);
      --link: #58a6ff;
      --hover-bg: #2a3b55;
    }

    body {
      font-family: "Segoe UI", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    /* ===== HEADER ===== */
    header {
      background: var(--card);
      box-shadow: 0 2px 4px var(--shadow);
      padding: 1rem 1.5rem;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      white-space: nowrap;
    }
    header h2 {
      margin: 0;
      font-size: 1rem;
      color: var(--text);
      opacity: 0.8;
      font-weight: normal;
      white-space: nowrap;
    }

    /* ===== THEME TOGGLE ===== */
    .theme-toggle {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 1.3rem;
      margin-left: 1rem;
      color: var(--text);
      transition: transform 0.2s;
    }
    .theme-toggle:hover {
      transform: scale(1.1);
    }

    /* ===== MAIN LAYOUT ===== */
    main {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 1.5rem;
      max-width: 1000px;
      margin: 1rem auto;
      width: 95%;
    }

    .sidebar, .content {
      background: var(--card);
      border-radius: 1rem;
      box-shadow: 0 2px 4px var(--shadow);
      padding: 1rem 1.2rem;
      transition: background 0.3s, color 0.3s;
    }

    /* ===== SIDEBAR ===== */
    .sidebar h2 {
      margin-top: 0;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    .sidebar li {
      padding: 0.5rem 0.3rem;
      border-bottom: 1px solid rgba(128,128,128,0.15);
      cursor: pointer;
      color: var(--link);
      transition: 0.2s;
    }
    .sidebar li:hover,
    .sidebar li.active {
      background: var(--hover-bg);
    }

    /* ===== CONTENT ===== */
    .content h2,
    .content h3 {
      color: var(--text);
    }
    .content p {
      line-height: 1.6;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 700px) {
      main {
        grid-template-columns: 1fr;
      }
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      header h2 {
        margin-top: 0.3rem;
      }
      .theme-toggle {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- 1Ô∏è‚É£ Main header (emoji + title) -->
    <h1 id="mainTitle">üìú Today in History</h1>

    <!-- Right section: secondary header + toggle -->
    <div style="display:flex; align-items:center; gap:1rem;">
      <!-- 2Ô∏è‚É£ Secondary header -->
      <h2 id="subHeader">C BC - MMXV AD (100 BC - 2025 AC)</h2>
      <!-- üåó Dark/Light toggle -->
      <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">üåô</button>
    </div>
  </header>

  <main>
    <aside class="sidebar">
      <!-- 3Ô∏è‚É£ Sidebar header -->
      <h2>üóìÔ∏è Daily Posts</h2>
      <ul id="postList"><li>Loading posts‚Ä¶</li></ul>
    </aside>
    <section class="content" id="content">
      <p>Loading history‚Ä¶</p>
    </section>
  </main>

  <script>
    // ‚úÖ Theme toggle
    const toggle = document.getElementById("themeToggle");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    if (prefersDark) document.body.classList.add("dark");

    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    });

    // ‚úÖ Always fetch posts directly from scripts/posts/
    const postsFolder = "./scripts/posts";

    async function loadPosts() {
      const list = document.getElementById("postList");
      try {
        const res = await fetch(`${postsFolder}/posts_index.json`);
        if (!res.ok) throw new Error("posts_index.json not found");

        let files = await res.json();
        if (!Array.isArray(files) || files.length === 0) {
          list.innerHTML = "<li>‚ö†Ô∏è No posts available</li>";
          return;
        }

        // üÜï Ensure newest files appear first
        files = files.reverse();

        list.innerHTML = "";

        files.forEach((f, i) => {
          // üß© Skip invalid or unreadable filenames only (not newest ones)
          if (!f.endsWith(".md")) return;
          if (/^\s*$/.test(f)) return;

          const li = document.createElement("li");
          const datePart = f.replace(".md", "");
          const d = new Date(datePart);

          // Sidebar titles show only Month + Day (no year)
          const label = isNaN(d)
            ? f
            : d.toLocaleDateString("en-US", {
                month: "long",
                day: "numeric"
              }).replace(" ", ""); // e.g., "November23"

          li.textContent = label;
          li.onclick = () => {
            document.querySelectorAll(".sidebar li").forEach(li => li.classList.remove("active"));
            li.classList.add("active");
            loadPost(f);
          };

          if (i === 0) li.classList.add("active");
          list.appendChild(li);
        });

        // Load the newest (first) post by default
        loadPost(files[0]);

      } catch (err) {
        console.error("Error loading posts:", err);
        list.innerHTML = "<li>‚ö†Ô∏è Failed to load posts.</li>";
      }
    }

    async function loadPost(file) {
      const content = document.getElementById("content");
      try {
        const res = await fetch(`${postsFolder}/${file}`);
        if (!res.ok) throw new Error(`File not found: ${file}`);
        const md = await res.text();
        document.getElementById("mainTitle").textContent = "üìú Today in History";
        content.innerHTML = marked.parse(md);
      } catch (err) {
        console.error("Error loading post:", err);
        content.innerHTML = "<p>‚ö†Ô∏è Failed to load this post.</p>";
      }
    }

    loadPosts();
  </script>
</body>
</html>
