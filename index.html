  <!-- Base path for GitHub Pages (subfolder safe) -->
  <base href="/today-in-history-blogger-sh/">

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    /* --- Theme Variables --- */
    :root {
      --bg-color: #f9f9fb;
      --text-color: #222;
      --header-bg: #fff;
      --sidebar-bg: #fff;
      --content-bg: #fff;
      --link-color: #0366d6;
      --hover-bg: #f0f7ff;
      --shadow-color: rgba(0,0,0,0.1);
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --header-bg: #1f1f1f;
      --sidebar-bg: #1a1a1a;
      --content-bg: #1a1a1a;
      --link-color: #33aaff;
      --hover-bg: #222;
      --shadow-color: rgba(0,0,0,0.5);
    }

    body {
      font-family: "Segoe UI", system-ui, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: var(--header-bg);
      box-shadow: 0 2px 4px var(--shadow-color);
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    #theme-toggle {
      cursor: pointer;
      font-size: 1.2rem;
      background: none;
      border: none;
      color: var(--text-color);
      transition: color 0.3s;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 1.5rem;
      max-width: 1000px;
      margin: 1rem auto;
      width: 95%;
    }
    .sidebar, .content {
      background: var(--sidebar-bg);
      border-radius: 1rem;
      box-shadow: 0 2px 4px var(--shadow-color);
      padding: 1rem 1.2rem;
      transition: background 0.3s, color 0.3s;
    }
    .sidebar h2 {
      margin-top: 0;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    .sidebar li {
      padding: 0.5rem 0.3rem;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      color: var(--link-color);
      transition: 0.2s;
    }
    .sidebar li:hover,
    .sidebar li.active {
      background: var(--hover-bg);
    }
    .content h2,
    .content h3 {
      color: var(--text-color);
    }
    .content p {
      line-height: 1.6;
    }
    a {
      color: var(--link-color);
    }

    /* View in New Page button */
    .view-new-page {
      display: inline-block;
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      background: #0366d6;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    .view-new-page:hover {
      background: #024b9c;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="mainTitle">üìú Today in History</h1>
    <button id="theme-toggle" aria-label="Toggle dark/light mode">üåô</button>
  </header>

  <main>
    <aside class="sidebar">
      <h2>üóìÔ∏è Daily Posts</h2>
      <ul id="postList"><li>Loading posts‚Ä¶</li></ul>
    </aside>
    <section class="content" id="content">
      <p>Loading history‚Ä¶</p>
    </section>
  </main>

  <script>
    // --- Theme toggle ---
    const toggleButton = document.getElementById('theme-toggle');
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme) {
      document.documentElement.setAttribute('data-theme', savedTheme);
      toggleButton.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    } else {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.setAttribute('data-theme', prefersDark ? 'dark' : 'light');
      toggleButton.textContent = prefersDark ? '‚òÄÔ∏è' : 'üåô';
    }

    toggleButton.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      toggleButton.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });

    // ‚úÖ Relative path for GitHub Pages subdirectory
    const postsFolder = "./scripts/posts";

    async function loadPosts() {
      const list = document.getElementById("postList");
      try {
        const res = await fetch(`${postsFolder}/posts_index.json`);
        if (!res.ok) throw new Error("posts_index.json not found");

        const files = await res.json();
        if (!Array.isArray(files) || files.length === 0) {
          list.innerHTML = "<li>‚ö†Ô∏è No posts available</li>";
          return;
        }

        list.innerHTML = "";

        files.forEach((f, i) => {
          const li = document.createElement("li");

          const datePart = f.replace(".md", "");
          const d = new Date(datePart);
          const label = isNaN(d)
            ? f
            : d.toLocaleDateString("en-US", {
                month: "long",
                day: "numeric",
                year: "numeric",
              });

          li.textContent = label;
          li.onclick = () => {
            document.querySelectorAll(".sidebar li").forEach(li => li.classList.remove("active"));
            li.classList.add("active");
            loadPost(f, label);
          };

          if (i === 0) li.classList.add("active");
          list.appendChild(li);
        });

        loadPost(files[0], files[0]);

      } catch (err) {
        console.error("Error loading posts:", err);
        list.innerHTML = "<li>‚ö†Ô∏è Failed to load posts.</li>";
      }
    }

    async function loadPost(file, label) {
      const content = document.getElementById("content");
      try {
        const res = await fetch(`${postsFolder}/${file}`);
        if (!res.ok) throw new Error(`File not found: ${file}`);
        const md = await res.text();
        document.getElementById("mainTitle").textContent =
          `üìú Today in History ‚Äì ${label}`;

        // Render Markdown
        content.innerHTML = marked.parse(md);

        // Remove previous button if exists
        const oldBtn = document.querySelector(".view-new-page");
        if (oldBtn) oldBtn.remove();

        // Add "View in New Page" button
        const viewBtn = document.createElement("button");
        viewBtn.textContent = "View in New Page";
        viewBtn.className = "view-new-page";
        viewBtn.onclick = () => {
          const w = window.open("", "_blank");
          w.document.write(`
            <html>
            <head>
              <title>üìú Today in History ‚Äì ${label}</title>
              <style>
                body { font-family: "Segoe UI", sans-serif; padding: 2rem; line-height: 1.6; background: #f9f9fb; color: #222; }
                h1,h2,h3 { color:#444; }
                a { color:#0366d6; }
              </style>
            </head>
            <body>
              <h1>üìú Today in History ‚Äì ${label}</h1>
              ${marked.parse(md)}
            </body>
            </html>
          `);
          w.document.close();
        };

        content.appendChild(viewBtn);

      } catch (err) {
        console.error("Error loading post:", err);
        content.innerHTML = "<p>‚ö†Ô∏è Failed to load this post.</p>";
      }
    }

    loadPosts();
  </script>
</body>
