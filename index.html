<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Today in History</title>
  <meta name="description" content="Daily historical events that happened on this date." />

  <style>
    :root {
      --bg: #0f1220;
      --card: #171a2a;
      --text: #e8eaf6;
      --muted: #9aa3b2;
      --accent: #7aa2ff;
      --border: #2a2e44;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      background: radial-gradient(1200px 600px at 10% -10%, #1a1e33 0%, transparent 60%),
                  radial-gradient(1200px 600px at 110% 110%, #1a1e33 0%, transparent 60%),
                  var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      padding: 28px 16px 8px;
      text-align: center;
    }
    header h1 { margin: 0; font-size: clamp(22px, 3.5vw, 34px); letter-spacing: 0.3px; }
    header p { margin: 6px 0 0; color: var(--muted); font-size: 14px; }
    main {
      max-width: 980px;
      margin: 16px auto 48px;
      padding: 0 16px;
      display: grid;
      gap: 18px;
      grid-template-columns: 1fr;
    }
    .row { display: grid; gap: 18px; }
    @media (min-width: 900px) {
      .row { grid-template-columns: 2fr 1fr; }
    }
    .card {
      background: linear-gradient(0deg, rgba(255,255,255,0.015), rgba(255,255,255,0.015)) , var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .card h2 {
      margin: 2px 0 10px;
      font-size: 18px;
      letter-spacing: 0.2px;
    }
    .subtle { color: var(--muted); font-size: 13px; }
    .list { display: grid; gap: 12px; margin: 0; padding: 0; list-style: none; }
    .item {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 12px;
      background: #14182a;
    }
    .item .year {
      display: inline-block;
      font-variant-numeric: tabular-nums;
      background: #0f1330;
      border: 1px solid var(--border);
      color: var(--accent);
      padding: 2px 8px;
      border-radius: 999px;
      margin-right: 8px;
      font-size: 12px;
    }
    .item a { color: var(--text); text-decoration: none; border-bottom: 1px dotted #4757a3; }
    .item a:hover { color: var(--accent); }
    .loading, .error { color: var(--muted); padding: 12px; }
    .badge { font-size: 12px; color: var(--muted); }
    footer {
      max-width: 980px; margin: 24px auto 40px; padding: 0 16px; color: var(--muted); font-size: 13px;
    }
    .sr-only {
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Today in History</h1>
    <p id="dateLine" class="subtle">Loading date…</p>
  </header>

  <main>

        <h2>Events on this day <span class="badge" id="otdCount"></span></h2>
