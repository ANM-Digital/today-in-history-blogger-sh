name: Daily Today-in-History Post

on:
  schedule:
    - cron: '43 4 * * *'   # 07:35 AM GMT+3 (04:35 UTC)
  workflow_dispatch:

permissions:
  contents: write  # allows committing generated posts

jobs:
  create-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
        working-directory: ./scripts/posts/

      - name: Generate daily post
        run: |
          cd ./scripts/
          python generate_history.py

      - name: Commit generated post
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./scripts/posts/*.md
          git diff --cached --quiet || git commit -m "üóìÔ∏è Auto-generated Today in History post [$(date)]"
          git push
