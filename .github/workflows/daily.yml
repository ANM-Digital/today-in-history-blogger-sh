name: Daily Today-in-History Post

on:
  schedule:
    - cron: '45 3 * * *'   # Runs at 06:45 AM GMT+3 (03:45 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: ./scripts

      - name: Generate daily post
        run: python generate_history.py
        working-directory: ./scripts/posts/

      - name: Commit and push new post
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ./scripts/posts/*.md
          git diff --cached --quiet || git commit -m "üóìÔ∏è Auto-generated Today in History post [$(date)]"
          git push
