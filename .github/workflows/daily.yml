name: Daily Today-in-History Post

on:
  schedule:
    - cron: '15 4 * * *'   # 07:15 AM GMT+3 (04:15 UTC)
  workflow_dispatch:

permissions:
  contents: write  # allows committing generated posts (optional)

env:
  CLIENT_ID: ${{ secrets.CLIENT_ID }}
  CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
  REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
  BLOG_ID: ${{ secrets.BLOG_ID }}

jobs:
  create-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
        working-directory: ./scripts

      - name: Generate and publish daily post
        run: |
          cd ./scripts
          python generate_history.py
          python publish_to_blogger.py
