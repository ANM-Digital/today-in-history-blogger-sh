name: Daily Today-in-History Post

on:
  schedule:
    - cron: "19 9 * * *"  # runs every day at 11:25 GMT+3 (Istanbul)
  workflow_dispatch:

# ‚úÖ Restrict token permissions to minimum
permissions:
  contents: write      # only allow commit/push to repo
  actions: read
  checks: read

jobs:
  create-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ‚úÖ Install dependencies from scripts folder
      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      # ‚úÖ Correct Python script name
      - name: Generate daily post
        run: python scripts/generate_history.py

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add scripts/posts/*.md scripts/posts/posts_index.json || echo "No new posts to add"
          git commit -m "üï∞Ô∏è Auto-update: Today in History post" || echo "Nothing to commit"
          git push
