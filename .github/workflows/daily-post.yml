name: Daily Today-in-History Post

on:
  schedule:
    # Run every day at 1:52 PM Istanbul time (10:52 UTC)
    - cron: "52 10 * * *"
  workflow_dispatch:

jobs:
  create-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '00:00'

      - name: Install dependencies
        run: pip install -r requirements.txt
        working-directory: ./scripts

      - name: Generate daily post
        run: python generate_history.py
        working-directory: ./scripts/posts/
