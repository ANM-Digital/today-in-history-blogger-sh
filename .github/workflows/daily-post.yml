name: Daily Today-in-History Post

on:
  schedule:
    # Run every day at 1:15 PM Istanbul time (which is 10:15 UTC)
    - cron: "15 10 * * *"
  workflow_dispatch:

jobs:
  create-post:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ§° Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        working-directory: ./scripts

      - name: ğŸ“ Generate daily post
        run: python generate_history.py
        working-directory: ./scripts/posts/

      - name: ğŸ’¾ Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "ğŸ—“ï¸ Auto-generated Today in History post for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
