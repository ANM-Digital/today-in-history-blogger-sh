name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest   # ðŸ‘ˆ selects the latest Ubuntu runner (currently 24.04)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

